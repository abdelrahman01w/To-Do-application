// android/build.gradle file

buildscript {
    repositories {
        google() // Google repository
        mavenCentral() // Maven Central repository
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2' // Ensure compatibility with Gradle version
        classpath 'com.google.gms:google-services:4.3.8' // Google services dependency
    }
}

allprojects {
    repositories {
        google() // Google repository
        mavenCentral() // Maven Central repository
    }
}

// Set a common build directory for all sub-projects
rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

// Add a clean task to the root project
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
